box: kkarczmarczyk/node-yarn:latest

build:
  steps:
    - script:
      name: Install app dependencies
      code: yarn install

    - script:
      name: Style guide check
      code: yarn lint

    - script:
      name: Unit test
      code: yarn test:unit

    - script:
      name: deploy
      code: yarn deploy

deploy:
  steps:
    - script:
      name: Install app dependencies
      code: yarn install

    - script:
      name: Build production assets
      code: yarn build

    - script:
      name: deploy
      code: yarn deploy

    - internal/store-container
